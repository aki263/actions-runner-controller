apiVersion: actions.summerwind.dev/v1alpha1
kind: RunnerDeployment
metadata:
  name: tenki-standard-autoscale-aki-213161010
  namespace: tenki-68130006
spec:
  template:
    spec:
      runtime:
        firecracker:
          networkConfig:
            networkMode: bridge        # ✅ Use bridge mode 
            bridgeName: br0            # ✅ Use host br0 bridge
            dhcpEnabled: true          # ✅ Enable DHCP from host network
            interface: eth0            # ✅ Interface name in VM
            # Remove the conflicting static IP settings
            # gateway and subnetCIDR will be automatically configured via DHCP 