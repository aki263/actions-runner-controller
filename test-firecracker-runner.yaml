apiVersion: actions.summerwind.dev/v1alpha1
kind: Runner
metadata:
  name: test-firecracker-resource-control
  namespace: tenki-68130006
spec:
  repository: aakash-sharma6325/aakash-test-workflow
  labels:
    - firecracker-test
  runtime:
    type: firecracker
    firecracker:
      memoryMiB: 4096  # Within 8192 MB limit
      vCPUs: 2         # Within 4 vCPU limit
      networkConfig:
        networkMode: bridge
        bridgeName: br0
        dhcpEnabled: true
      ephemeralMode: true
      arcMode: true
      arcControllerURL: "http://tenki-staging-runner-2:30080" 